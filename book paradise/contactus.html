      <div class="container my-5">
        <hr>
  <h2 class="text-center">Contact Us</h2>
       <hr>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div id="error_message"></div>
      
      <form action="#" method="POST" id="myform" onsubmit="return validate();">
        
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn4" onclick="clear()">Submit</button>
          
        </div>
      </form>
    </div>
  </div>
</div>
